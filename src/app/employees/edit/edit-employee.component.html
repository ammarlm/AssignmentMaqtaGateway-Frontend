<div
  class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
>
  <h1 class="h2">Employee Details</h1>
  <div class="btn-toolbar mb-2 mb-md-0">
    <div class="btn-group">
      <button class="btn btn-sm btn-outline-secondary" (click)="onGoBack()">
        Go Back
      </button>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <div class="alert alert-danger" *ngIf="error">
      <p>{{error}}</p>
    </div>
    <div class="pricing-header form-block mx-auto">
      <form [formGroup]="editForm" (ngSubmit)="onSave()">
        <div class="row">
          <div class="col-lg-5 col-md-12 col-sm-12">
            <div class="row">
              <div class="col-md-12 mb-3">
                <label>Full Name</label>
                <input
                  type="text"
                  formControlName="fullName"
                  class="form-control"
                  required
                />
              </div>
            </div>
            <div class="row">
              <div class="col-md-12 mb-3">
                <label>Email</label>
                <input
                  type="email"
                  formControlName="email"
                  class="form-control"
                  required
                />

              </div>
              <div class="col-md-12 mb-3">
                <label>Mobile number</label>
                <input
                  type="number"
                  formControlName="phoneNumber"
                  class="form-control"
                  required
                />
              </div>
              <div class="col-md-12 mb-3">
                <label>Address</label>
                <input
                  type="text"
                  formControlName="address"
                  class="form-control"
                  required
                />
              </div>
            </div>
            <div class="form-group text-right">
              <button
                type="submit"
                class="btn btn-success btn-block"
                [disabled]="!editForm.valid"
              >
                {{editMode?'Save':'Add' }} Employee
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
