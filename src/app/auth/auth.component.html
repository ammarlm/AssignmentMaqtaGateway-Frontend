<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <div class="alert alert-danger" *ngIf="error!=''">
      <p>{{error}}</p>
    </div>
    <form #auth='ngForm' (ngSubmit)="onSubmit(auth)" *ngIf="!isLoading">
      <div class="mb-3">
        <label for="username">Username</label>
        <input name="username" id="username" class="form-control" type="text" ngModel required #username/>
      </div>
      <div class="mb-3">
        <label for="password">Password</label>
        <input name="password" id="password" class="form-control" type="password" ngModel required #password/>
      </div>
      <div class="mb-3">
        <button class="btn btn-success" [disabled]="!auth.valid"
                type="submit">Login
        </button>

      </div>
    </form>
  </div>
</div>
